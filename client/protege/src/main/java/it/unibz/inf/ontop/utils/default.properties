#indicates whether mappings should be displayed with the costumized font or with the default one
#values{true or false}
use.default.fontsettings = false

#Those 5 options represent the shortcuts for adding and deleting a mapping and editing the mappings head, body or id
#values: any key combination recognized by Java
add.Mapping=ctrl pressed A
delete.Mapping=ctrl pressed D
edit.Mapping.Head=ctrl pressed T
edit.Mapping.Body=ctrl pressed U
edit.Mapping.id=ctrl pressed I

#Those 3 options represent the default font settings for displaying mappings and queries. Thy system will use them
#if the option use.default.fontsettings is set to false
fontfamily=SansSerif
fontsize=15
isBold=false

#The option indicate in which colors classes, data properties, object properties, variables, parameters, etc
#are represented. The color should be given as its rgb value.
class_Color=-5066240
dataProperty_Color=-13462187
objectproperty_Color=-16776961
variable_Color=-8355712
parameter_Color=-16777216
functor_Color=-16777216
mapping_body_Color=-16777216
mapping_id_Color=-16777216

#Indicates the fetch size, which should be used when retrieving answers from a dbms.
#Please choose carefully, a too high fetch size may result in a missbehaviour of the system.
resultset.fetchsize=100
